<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Agrega un nuevo lugar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <!-- Agrega el atributo ngModel para vincular los valores a las propiedades en la clase TypeScript -->
          <ion-input type="text" placeholder="Escribe un titulo" [(ngModel)]="titleValue"></ion-input>
          <ion-input type="text" placeholder="Http://imageURL" [(ngModel)]="imageURLValue"></ion-input>
          <!-- Llama a la funciÃ³n saveNewPlace y pasa los valores como argumentos -->
          <ion-button color="success" (click)="saveNewPlace()">
            GUARDAR
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
