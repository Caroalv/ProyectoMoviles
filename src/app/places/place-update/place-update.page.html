<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar Lugar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nuevo TÃ­tulo</ion-label>
        <ion-input type="text" [(ngModel)]="newTitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nueva URL de la Imagen</ion-label>
        <ion-input type="text" [(ngModel)]="newImageURL"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nuevos Comentarios (separados por comas)</ion-label>
        <ion-input type="text" [(ngModel)]="newComments"></ion-input>
      </ion-item>
      <ion-button color="success" expand="block" (click)="updatePlace()">Actualizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
