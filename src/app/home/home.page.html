<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>
        Servidor Externo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-card *ngFor="let photo of photos">
      <ion-card-content>
        <img class="full-width-image" [src]="photo.thumbnailUrl">
        <p>Titulo: {{ photo.title }}</p>
        <p>ID: {{ photo.albumId }}</p>
        <p>URL de la Foto: </p><a [href]="photo.url" target="_blank">{{ photo.url }}</a>
      </ion-card-content>
    </ion-card>    
  </ion-list>
</ion-content>
